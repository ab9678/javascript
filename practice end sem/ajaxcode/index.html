<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dataspace"></p>

    <button onclick="ajax()">click here</button>

    <script>
        function ajax(){
            fetch("data.txt")
            .then(res => res.text())
            .then(data => document.getElementById("dataspace").innerText = data)
        }
    </script>
</body>
</html>
