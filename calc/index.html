<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    :root {
      --bg: #121212;
      --screen: #1e1e1e;
      --key: #2c2c2c;
      --key-operator: #ff9500;
      --key-equal: #0a84ff;
      --key-hover: #3c3c3c;
      --text: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
    }

    .calculator {
      background: var(--screen);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: min(92vw, 340px);
      overflow: hidden;
    }

    .display {
      background: var(--screen);
      color: var(--text);
      text-align: right;
      padding: 20px;
      font-size: 2rem;
      min-height: 60px;
      overflow-x: auto;
      user-select: none;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      background: var(--bg);
    }

    button {
      background: var(--key);
      border: none;
      border-radius: 12px;
      color: var(--text);
      font-size: 1.3rem;
      padding: 18px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: var(--key-hover);
    }

    button:active {
      transform: translateY(2px);
    }

    .operator {
      background: var(--key-operator);
    }

    .equal {
      background: var(--key-equal);
      grid-column: span 2;
    }

    .clear {
      background: #e74c3c;
    }

    @media (max-width: 400px) {
      button {
        padding: 16px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button class="clear">C</button>
      <button>⌫</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">−</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";
    let resetNext = false;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          currentInput = "";
          display.textContent = "0";
          return;
        }

        if (value === "⌫") {
          currentInput = currentInput.slice(0, -1);
          display.textContent = currentInput || "0";
          return;
        }

        if (value === "=") {
          try {
            const expression = currentInput
              .replace(/×/g, "*")
              .replace(/÷/g, "/")
              .replace(/−/g, "-");
            let result = eval(expression);
            display.textContent = result;
            currentInput = String(result);
            resetNext = true;
          } catch {
            display.textContent = "Error";
            currentInput = "";
          }
          return;
        }

        if (resetNext && !isNaN(value)) {
          currentInput = "";
          resetNext = false;
        }

        currentInput += value;
        display.textContent = currentInput;
      });
    });
  </script>
</body>
</html>
