<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="out"> </h1>

    <button onclick="setdata()">Get data</button>

    <script>
        function setdata(){
            fetch("data.txt")
            .then(res => res.text())
            .then(data => document.getElementById("out").innerText = data)
        }
    </script>

</body>
</html>
